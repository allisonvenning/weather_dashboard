<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
        integrity="sha512-UyNhw5RNpQaCai2EdC+Js0QL4RlVmiq41DkmCJsRV3ZxipG2L0HhTqIf/H9Hp8ez2EnFlkBnjRGJU2stW3Lj+w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <!-- Header -->
    <header class="container-fluid header bg-info text-light text-center ">
        <h1>Weather Dashboard</h1>
        <p id="currentDay" class="time-display"></p>
    </header>
    <!-- Search city form -->
    <div class="container-fluid flex-row justify-space-between">
        <div class="row">
            <aside class="col-lg-3 pb-3">
                <h3 id="form-heading" class="mt-1 form-label">Search for a City</h3>
                <form id="user-form" class="form">
                    <input id="search-input" type="text" autofocus="true" class="form-input weather-search"
                        placeholder="San Diego" />
                    <div class="input-group-append">
                        <button id="search-button" type="submit" class="btn bg-info rounded text-light">Search</button>
                    </div>
                </form>
                <div class="list-group" id="historybtn"></div>
            </aside>
            <div class="col-lg-9 pb-3">
                <!-- Current Day Forecast -->
                <div id="today" class="current-day time-display"></div>




                <!-- 5-Day Forecast -->
                <div id="forecast" class="row"></div>
                

            </div>
        </div>

        <!-- use day.js to easily format dates -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
            integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js"
            integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w=="
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js"
            integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg=="
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
